      color: white;
    }

      background-color: #163c4a;
    }
    .btn-reset {
      background-color: #d4f3f0;
      color: #1b4d5f;
    }
    .btn-reset:hover {
      background-color: #aee0dc;
    }
  </style>
</head>
<body>

<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"> <i class="bi bi-journal-text"></i> Formulir</h5>        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>

  <div class="container mt-5 pt-4">
    <h1 class="text-center mb-4">Formulir Pendaftaran</h1>

    <form action="#" method="post">
      <!-- Data Pribadi -->
      <div class="card card-custom shadow p-7">
        <div class=" h5 card-header bg-primary text-white">
            <i class="bi bi-person-fill"></i> Data Pribadi
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama" required>
            
          </div>

          <div class="mb-3">
            <label for="agama" class="form-label">Agama</label>
            <select class="form-select" id="agama" name="agama" required>
              <optgroup label="Agama mayoritas">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katolik">Katolik</option>
              </optgroup>
              <optgroup label="Agama lain">
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
              </optgroup>
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="tempat" class="form-label">Tempat Lahir</label>
              <input type="text" class="form-control" id="tempat" name="tempat" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="tanggal" class="form-label">Tanggal Lahir</label>
              <input type="date" class="form-control" id="tanggal" name="tanggal" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
          </div>
        </div>
      </div>

      <!-- Pendidikan -->
      <div class="card card-custom shadow p-7">
        <div class=" h5 card-header bg-success text-white">
            <i class="bi bi-mortarboard-fill"></i> Pendidikan
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="sd" class="form-label">SD</label>
              <input type="text" class="form-control" id="sd" name="sd" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Masuk</label>
              <input type="date" class="form-control" name="masuk_sd" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Keluar</label>
              <input type="date" class="form-control" name="keluar_sd" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="smp" class="form-label">SMP</label>
              <input type="text" class="form-control" id="smp" name="smp" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Masuk</label>
              <input type="date" class="form-control" name="masuk_smp" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Keluar</label>
              <input type="date" class="form-control" name="keluar_smp" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <label for="sma" class="form-label">SMA</label>
              <input type="text" class="form-control" id="sma" name="sma" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Masuk</label>
              <input type="date" class="form-control" name="masuk_sma" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Keluar</label>
              <input type="date" class="form-control" name="keluar_sma" required>
            </div>
          </div>
        </div>
      </div>

      <!-- Pelatihan -->
      <div class="card card-custom shadow p-7">
        <div class=" h5 card-header bg-warning text-white">
            <i class="bi bi-laptop"></i> Pelatihan
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Minat</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDefault" value="HTML" id="radioDefault1">
              <label class="form-check-label" for="radioDefault1">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDefault" value="CSS" id="radioDefault2">
              <label class="form-check-label" for="radioDefault2">CSS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDefault" value="JavaScript" id="radioDefault3">
              <label class="form-check-label" for="radioDefault3">JavaScript</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDefault" value="PHP" id="radioDefault4">
              <label class="form-check-label" for="radioDefault4">PHP</label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Kompetensi</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDefault" value="HTML" id="radioDefault1">
              <label class="form-check-label" for="radioDefault1">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDefault" value="CSS" id="radioDefault2">
              <label class="form-check-label" for="radioDefault2">CSS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDefault" value="JavaScript" id="radioDefault3">
              <label class="form-check-label" for="radioDefault3">JavaScript</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="radioDefault" value="PHP" id="radioDefault4">
              <label class="form-check-label" for="radioDefault4">PHP</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Jurusan -->
      <div class="card card-custom shadow p-9">
        <div class=" h5 card-header bg-danger text-white">
            <i class="bi bi-diagram-3-fill"></i> Pilih Jurusan
        </div>
        <div class="card-body">
          <select class="form-select" id="jurusan" name="jurusan" required>
            <optgroup label="Teknik">
              <option value="informatika">Teknik Informatika</option>
              <option value="elektro">Teknik Elektro</option>
              <option value="industri">Teknik Industri</option>
              <option value="sipil">Teknik Sipil</option>
            </optgroup>
            <optgroup label="Ekonomi">
              <option value="akuntansi">Akuntansi</option>
              <option value="manajemen">Manajemen</option>
              <option value="perbankan">Perbankan</option>
              <option value="bisnis">Bisnis Digital</option>
            </optgroup>
          </select>
        </div>
      </div>

      <!-- Tombol -->
      <div>
        <button type="submit" class="btn btn-success px-4 me-2"><i class="bi bi-check-circle"></i> Daftar</button>
        <button type="reset" class="btn btn-danger px-4"><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
